<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الموردين</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base screen styles remain the same --- */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            line-height: 1.55;
            font-size: 16px;
        }
        .container {
            max-width: 95%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
            border: 1px solid #c5cdd4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0062cc;
        }
        header h1 {
            color: #004085;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        fieldset {
            border: 2px solid #aab8c5;
            border-radius: 8px;
            padding: 18px 25px;
            margin-bottom: 18px;
            background-color: #f8f9fa;
        }
        legend {
            font-size: 1.3em;
            font-weight: 700;
            color: #0056b3;
            padding: 0 12px;
            margin-right: 10px;
            background-color: #fff;
        }
        .form-group { margin-bottom: 15px; }
        .form-row { display: flex; gap: 20px; align-items: flex-start; }
        .form-row .form-group { flex: 1; margin-bottom: 0; }
        fieldset > .form-row { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #3e4d5c;
            font-size: 1.0em;
        }
        .form-group label .required { color: #c82333; margin-left: 4px; font-weight: 700; }
        input[type="text"], input[type="number"], input[type="tel"], input[type="email"], select, input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b0bac5;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.0em;
            line-height: 1.3;
            height: auto;
            min-height: 38px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }
        input[type="text"], input[type="number"], input[type="tel"], input[type="date"] {
            text-align: center;
            font-weight: normal;
        }
        input[type="email"] { text-align: left; font-weight: 400; }
        .form-actions {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        button, .button {
            background-color: #0062cc; color: white; padding: 10px 20px; border: none;
            border-radius: 5px; cursor: pointer; font-size: 1.0em; font-weight: 600;
            transition: background-color 0.2s ease; margin: 5px 8px; line-height: 1.5;
        }
        button.print-btn { background-color: #17a2b8; }
        button.print-btn:hover { background-color: #138496; }
        button[type="button"], .button.secondary { background-color: #5a6268; }
        button:hover, .button:hover { background-color: #004a99; }
        button[type="button"]:hover, .button.secondary:hover { background-color: #474c52; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 3% auto; padding: 25px 35px; border: 1px solid #888; width: 90%; max-width: 800px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); position: relative; }
        .close-button { color: #777; float: left; font-size: 30px; font-weight: bold; line-height: 0.8; padding: 5px; }
        #modalTitle { color: #004085; margin-top: 0; margin-bottom: 25px; text-align: center; font-size: 1.8em; }

        /* --- NEW, ROBUST & COMPACT PRINT STYLES --- */
        .print-only { display: none; }
        @media print {
            @page {
                size: A4 portrait;
                margin: 0.5cm; /* Minimal margin */
            }
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            body > *:not(.print-only) {
                display: none !important;
            }
            .print-only {
                display: block;
                font-family: 'Cairo', sans-serif;
                color: #000;
            }
            .print-container {
                padding: 0;
                margin: 0 auto;
                width: 100%;
                box-sizing: border-box;
            }
            .print-container h2 {
                text-align: center;
                color: #004085;
                font-size: 16pt;
                margin-bottom: 15px;
                border-bottom: 2px solid #0062cc;
                padding-bottom: 8px;
            }
            .print-container fieldset {
                border: 1px solid #999 !important;
                border-radius: 6px;
                padding: 8px 12px;
                margin-bottom: 8px; /* Greatly reduced margin */
                background: #fff !important;
                page-break-inside: avoid;
            }
            .print-container legend {
                font-size: 11pt;
                font-weight: 700;
                color: #0056b3;
                padding: 0 8px;
                margin-right: 5px;
            }
            .print-container .form-row {
                display: flex !important; /* Ensure flex is active */
                gap: 10px !important; /* Reduced gap */
                align-items: flex-start;
                width: 100%;
            }
            .print-container .form-group {
                flex: 1;
                margin-bottom: 8px; /* Greatly reduced margin */
            }
            .print-container .form-group label {
                font-weight: 600;
                color: #333;
                font-size: 9pt;
                margin-bottom: 3px; /* Reduced margin */
            }
            .print-value {
                display: block;
                width: 100%;
                padding: 5px 8px; /* Reduced padding */
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                line-height: 1.2;
                background-color: #f8f9fa !important;
                text-align: center;
                word-wrap: break-word;
                font-size: 10pt;
                min-height: 28px;
            }
            .print-value.align-left { text-align: left; }
            .print-container .form-actions {
                display: none !important;
            }
            .print-signature-area {
                margin-top: 25px;
                padding-top: 15px;
                border-top: 1px solid #ccc;
                display: flex;
                justify-content: space-around;
                font-size: 10pt;
            }
            .print-signature-area > div {
                text-align: center;
            }
            .print-signature-area .line {
                border-bottom: 1px solid #555;
                width: 200px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main page content remains unchanged -->
        <header>
            <h1>إدارة الموردين</h1>
        </header>

        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="ابحث بالاسم، الكود، إلخ...">
            <button id="searchBtn" class="button">بحث</button>
            <button id="addNewSupplierBtn" class="button primary-btn">إضافة مورد جديد</button>
            <button type="button" id="refreshDataBtn" class="button secondary">تحديث البيانات</button>
        </div>

        <div id="dataTableContainer">
            <p id="loadingMessage">جاري تحميل البيانات...</p>
        </div>
        <div id="formStatus"></div>
    </div>

    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <span class="close-button" title="إغلاق">×</span>
            <h2 id="modalTitle">إضافة مورد جديد</h2>
            <form id="supplierModalForm">
                <!-- Form fields remain unchanged -->
                <input type="hidden" id="modalRecordId" name="recordId">
                <fieldset>
                    <legend>البيانات الأساسية</legend>
                    <div class="form-group">
                        <label for="modalSupplierCode">كود المورد <span class="required">*</span></label>
                        <input type="text" id="modalSupplierCode" name="SupplierCode" required placeholder="ادخل كود المورد الفريد">
                    </div>
                    <div class="form-group">
                        <label for="modalSupplierName">اسم المورد <span class="required">*</span></label>
                        <input type="text" id="modalSupplierName" name="SupplierName" required placeholder="ادخل اسم المورد كاملاً">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalCommercialReg">السجل التجاري <span class="required">*</span></label>
                            <input type="text" id="modalCommercialReg" name="CommercialReg" required placeholder="رقم السجل التجاري">
                        </div>
                        <div class="form-group">
                            <label for="modalTaxRegNum">رقم التسجيل الضريبي <span class="required">*</span></label>
                            <input type="text" id="modalTaxRegNum" name="TaxRegNum" required
                                   pattern="\d{3}-\d{3}-\d{3}"
                                   title="الرجاء إدخال 9 أرقام مفصولة بشرطات (123-456-789)"
                                   placeholder="XXX-XXX-XXX">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modalTaxStatus">الحالة الضريبية <span class="required">*</span></label>
                        <select id="modalTaxStatus" name="TaxStatus" required>
                            <option value="خاضع">خاضع</option>
                            <option value="معفي">معفي</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>البيانات المالية</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalInvoiceDiscount">خصم الفاتورة (%)</label>
                            <input type="text" id="modalInvoiceDiscount" name="InvoiceDiscount" placeholder="مثال: 5 أو 'حسب الاتفاق'">
                        </div>
                        <div class="form-group">
                            <label for="modalDeferredDiscount">خصم مؤجل (%)</label>
                            <input type="number" id="modalDeferredDiscount" name="DeferredDiscount" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalCodingFees">رسوم تكويد</label>
                            <input type="number" id="modalCodingFees" name="CodingFees" min="0" step="0.01" placeholder="بالعملة المحلية">
                        </div>
                        <div class="form-group">
                            <label for="modalPaymentMethod">طريقة السداد <span class="required">*</span></label>
                            <select id="modalPaymentMethod" name="PaymentMethod" required>
                                <option value="">اختر طريقة...</option>
                                <option value="نقدي">نقدي</option>
                                <option value="تحويل بنكي">تحويل بنكي</option>
                                <option value="شيك">شيك</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalPaymentPeriod">فترة السداد (أيام)</label>
                            <input type="number" id="modalPaymentPeriod" name="PaymentPeriod" min="0">
                        </div>
                        <div class="form-group">
                            <label for="modalReturnPeriod">فترة رفع المرتجع (أيام)</label>
                            <input type="text" id="modalReturnPeriod" name="ReturnPeriod" placeholder="مثال: 30 أو 'حسب الاتفاق'">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>بيانات الاتصال</legend>
                    <div class="form-group">
                        <label for="modalContactPerson">اسم المسؤول <span class="required">*</span></label>
                        <input type="text" id="modalContactPerson" name="ContactPerson" required placeholder="اسم مسؤول الاتصال">
                    </div>
                    <div class="form-group">
                        <label for="modalJobTitle">المسمى الوظيفي</label>
                        <input type="text" id="modalJobTitle" name="JobTitle">
                    </div>
                    <div class="form-group">
                        <label for="modalPhoneNumber">رقم التليفون <span class="required">*</span></label>
                        <input type="tel" id="modalPhoneNumber" name="PhoneNumber" pattern="[0-9\s\-\+\(\)]+" required placeholder="مثال: +201XXXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label for="modalEmail">البريد الإلكتروني <span class="required">*</span></label>
                        <input type="email" id="modalEmail" name="Email" required placeholder="example@domain.com">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>بيانات أخرى</legend>
                    <div class="form-group">
                        <label for="modalRequesterName">صاحب الطلب</label>
                        <input type="text" id="modalRequesterName" name="RequesterName" placeholder="اسم مقدم الطلب">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalRequestDate">تاريخ الطلب</label>
                            <input type="date" id="modalRequestDate" name="RequestDate">
                        </div>
                        <div class="form-group">
                            <label for="modalRegistrationDate">تاريخ التسجيل</label>
                            <input type="date" id="modalRegistrationDate" name="RegistrationDate">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" id="modalSubmitBtn" class="button">حفظ</button>
                    <button type="button" id="modalPrintBtn" class="button print-btn">طباعة</button>
                    <button type="button" id="modalCancelBtn" class="button secondary">إلغاء</button>
                </div>
            </form>
            <div id="modalFormStatus"></div>
        </div>
    </div>

    <div class="print-only" id="printableArea"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- CONFIGURATION and DOM ELEMENTS ---

        const modalTitle = document.getElementById('modalTitle');
        const supplierModalForm = document.getElementById('supplierModalForm');
        const modalPrintBtn = document.getElementById('modalPrintBtn');

        // ... all other variables are the same

        // --- UPDATED Print Handler ---
        function handlePrint() {
            const formClone = supplierModalForm.cloneNode(true);
            const titleClone = modalTitle.cloneNode(true);

            formClone.querySelectorAll('input, select').forEach(input => {
                const parent = input.parentNode;
                if (!parent) return;

                let value = input.value.trim();
                if (input.tagName.toLowerCase() === 'select') {
                    value = input.options[input.selectedIndex]?.text || '';
                }
                
                const printValueDiv = document.createElement('div');
                printValueDiv.className = 'print-value';
                if (input.type === 'email') {
                    printValueDiv.classList.add('align-left');
                }
                printValueDiv.textContent = value || ' '; 

                parent.replaceChild(printValueDiv, input);
            });

            // --- ADD Signature Area ---
            const signatureArea = document.createElement('div');
            signatureArea.className = 'print-signature-area';
            signatureArea.innerHTML = `
                <div>
                    <span>مقدم الطلب</span>
                    <div class="line"></div>
                </div>
                <div>
                    <span>المراجعة المالية</span>
                    <div class="line"></div>
                </div>
                <div>
                    <span>اعتماد</span>
                    <div class="line"></div>
                </div>
            `;
            formClone.appendChild(signatureArea);


            printableArea.innerHTML = '';
            const printContainer = document.createElement('div');
            printContainer.className = 'print-container';
            
            printContainer.appendChild(titleClone);
            printContainer.appendChild(formClone);
            printableArea.appendChild(printContainer);

            window.print();
        }

        // --- All other JavaScript functions and event listeners remain the same ---
        // They are omitted here for brevity but are present in the full code block.
        modalPrintBtn.addEventListener('click', handlePrint);

        // --- Stubs for the rest of the JS for context ---
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const addNewSupplierBtn = document.getElementById('addNewSupplierBtn');
        const refreshDataBtn = document.getElementById('refreshDataBtn');
        const dataTableContainer = document.getElementById('dataTableContainer');
        const loadingMessageElement = document.getElementById('loadingMessage');
        const formStatusDiv = document.getElementById('formStatus');
        const supplierModal = document.getElementById('supplierModal');
        const modalRecordIdInput = document.getElementById('modalRecordId');
        const modalSubmitBtn = document.getElementById('modalSubmitBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalCloseBtn = supplierModal.querySelector('.close-button');
        const modalFormStatusDiv = document.getElementById('modalFormStatus');
        const DISPLAY_HEADERS_MAPPING = {
            "SupplierCode": "كود المورد", "SupplierName": "اسم المورد", "CommercialReg": "السجل التجاري", "TaxRegNum": "رقم التسجيل الضريبي",
            "PhoneNumber": "رقم التليفون", "ContactPerson": "اسم المسؤول", "Email": "البريد الإلكتروني",
        };
        const DISPLAY_HEADERS_KEYS = Object.keys(DISPLAY_HEADERS_MAPPING);
        function isGoogleScriptUrlSet() { return true; /* Placeholder */ }
        function showLoading(isLoading) { /* Placeholder */ }
        function showStatus(element, message, type = '') { /* Placeholder */ }
        async function fetchData(searchTerm = '') { /* Placeholder */ }
        function renderTable(data) { /* Placeholder */ }
        function addTableActionListeners() { /* Placeholder */ }
        function openModal(mode = 'add', recordId = null) { /* Placeholder */ }
        function closeModal() { supplierModal.style.display = 'none'; }
        async function loadRecordForEdit(recordId) { /* Placeholder */ }
        function populateModalForm(record) { /* Placeholder */ }
        function validateModalForm() { return true; /* Placeholder */ }
        function clearModalErrorMessages() { /* Placeholder */ }
        function handleEditClick(event) { openModal('edit', event.target.dataset.id); }
        async function handleDeleteClick(event) { /* Placeholder */ }
        
        // This part is just to make the snippet runnable for testing
        searchBtn.addEventListener('click', () => console.log('Search'));
        addNewSupplierBtn.addEventListener('click', () => { supplierModal.style.display='block'; });
        modalCloseBtn.addEventListener('click', closeModal);
        modalCancelBtn.addEventListener('click', closeModal);

    });
    </script>
</body>
</html>
